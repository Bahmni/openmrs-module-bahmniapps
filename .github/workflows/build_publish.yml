name: Build and Publish
on:
  push:
    branches: [ master, BAH-1417 ]
    paths-ignore: 
      - '**.md'
  repository_dispatch:
    types: ["default-config-trigger"]

env:
  BAHMNI_VERSION: 0.94

jobs:
  docker-build-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10.16.3
        uses: actions/setup-node@v1
        with:
          node-version: 10.16.3
      - name: Use Ruby 2.5
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.5
      - run: npm install -g bower 
      - run: npm install -g grunt-cli 
      - run: gem install compass  
      - run: npm install --global yarn
      - name: Package
        run : cd ui && npm cache clean --force && /bin/bash ./scripts/package.sh
      - name: Copy Build Artifact to resources
        run: mkdir package/resources && cp ui/target/bahmniapps.zip package/resources/
      - name: Download default_config.zip
        run: |
          curl -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/Bahmni/default-config/actions/artifacts | \
          jq -r '.artifacts[0].archive_download_url' | \
          xargs curl -L -o default_config.zip -H "Authorization: token ${{secrets.BAHMNI_PAT}}" &&\
          unzip -q -o default_config.zip
      - name: Build Docker Image
        run: ./package/docker/scripts/docker_build.sh
      - name: List Docker Images
        run: docker images
      - name: Push Docker Images
        run: ./package/docker/scripts/docker_publish.sh
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN}}
