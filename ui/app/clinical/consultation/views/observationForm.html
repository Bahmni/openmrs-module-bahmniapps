<div ng-repeat="form in consultation.observationForms" class="concept-set-group section-grid">
  <div class="concept-set-title toggle-container" toggle="form.isOpen">
    <h2 class="section-title" >
      <i class="fa fa-caret-right"></i>
      <i class="fa fa-caret-down"></i>
      <span class="section-label">{{form.formName}}</span>
    </h2>
  </div>
  <div id={{form.formUuid}} ng-show="form.isOpen" class="vitals form-horizontal">
    <form-controls ng-if="form.isOpen" form="form"></form-controls>
  </div>
</div>
