<div class="opd-header-wrapper clinical-consultation" id="opd-tabs" ng-class="{'retro-mode':editEncounterClass()}">

    <div class="opd-header-bottom tabs">    
        <bm-back-links></bm-back-links>
        <a show-if-privilege="app:adt" class="back-btn" ng-href="../adt/#/patient/{{patient.uuid}}/visit/{{consultation.visitUuid}}/"
           title="Go to IPD dashboard">
            <i class="fa fa-bed fa-white"></i>
        </a>
        <a class="back-btn-link" id="dashboard-link" ng-click="gotoPatientDashboard()" title="Back to {{patient.name}} Dashboard">
              <img ng-src="{{patient.image}}" onerror="this.onerror=null;this.src='../images/blank-user.gif';">
              <span class="patient-info">
                <span class="patient-name" >{{patient.name}} </span>
                <span class="patient-id">{{patient.identifier}}</span>
            </span>
        </a>
           

        <ul class="header-tabs consultation-tabs">
            <li class="tab-item" ng-repeat="board in availableBoards" ng-class="{'tab-selected':currentBoard.label==board.label}">
                <a ng-click="showBoard(board.label)">{{board.translationKey|translate}}</a>
            </li>
        </ul>

        <button class="toggle-patient" ng-click="toggleControlPanel()" ng-class="{'shift': showControlPanel, 'hide-ipad': availableBoards }">

            <i class="fa fa-bars fa-white fa-large"></i>
        </button>
        <button class="confirm save-consultation" ng-show="availableBoards" ng-click="save()" accesskey="{{'SAVE_ACCESS_KEY' | translate}}" class="confirm">
            <i class="fa fa-save"></i> 
            <span class="text">{{"CLINICAL_SAVE_TRANSLATION_KEY"|translate}}</span>
        </button>
    </div>
</div>
