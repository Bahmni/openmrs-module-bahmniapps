<section class="orders-section-left" xmlns="http://www.w3.org/1999/html">
        <div class="order-section-container">
            <!-- <span class="order-title">{{tab.topLevelConcept}}</span> -->
            <div class="multi-select-lab-tests">
                <ul>
                    <li ng-repeat="sample in getOrderTemplate(activeTab.name).setMembers">
                        <a ng-click="showLeftCategoryTests(sample)" ng-class='sample.klass'>
                            {{getName(sample)}}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="block consultation-notes">
                    <h2 class="section-title">Selected Orders</h2>
                    <div id="selected-orders" class="selected-orders">
                        <p class="null-data-message" ng-hide="selectedOrders.length">Selected orders is empty</p>
                        <ul class="selected-items">
                            <li ng-repeat="order in selectedOrders" >
                                <div class="grid-row-element">
                                    <span ng-class="{'voided': order.voided}">{{::order.concept.displayName || order.concept.shortName || order.concept.name}}</span>
                                            <i ng-class="{'fa fa-remove': !order.voided, 'fa fa-undo': order.voided }" ng-click="diSelect(order)"></i>
                                            <i class="fa fa-file-text-o" ng-click="openNotesPopup(order)"></i>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
        </div>
</section>

<section class="orders-section-right">     
     <section class="order-section-container" ng-repeat="group in tab.leftCategory.groups" ng-if="tab.leftCategory">
        <order-selector orders="consultation.testOrders" root-concept="tab.leftCategory" concept-class="group.name" consultation="consultation" title="group.description"></order-selector>
    </section>    
</section>
