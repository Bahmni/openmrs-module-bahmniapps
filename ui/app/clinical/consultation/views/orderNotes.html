<div class="selectedOrderNoteContainer">
    <span>Enter notes for - {{ngDialogData.concept.displayName || ngDialogData.concept.shortName || ngDialogData.concept.name}}</span>

    <button ng-click="appendPrintNotes(ngDialogData)" ng-if="activeTab.name == 'Radiology'">Need Print</button>
    <textarea ng-model="$parent.orderNoteText" focus-on="true" rows="4" ng-disabled="ngDialogData.uuid">{{ngDialogData.previousNote}}</textarea>
    <div class="btn-group fr">
        <span ng-if="ngDialogData.uuid">
            Can't edit the notes after saving.
        </span>
        <button ng-click="setEditedFlag(ngDialogData, orderNoteText)" ng-if="!ngDialogData.uuid">OK</button>
         <button ng-click="closePopup()">Cancel</button>
    </div>
</div>
