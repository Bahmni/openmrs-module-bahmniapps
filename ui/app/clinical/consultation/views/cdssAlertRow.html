<div ng-if="alerts && hasActiveAlerts(alerts)">
  <div ng-repeat="alert in alerts">
    <div
      class="active-drug-alert"
      ng-class="{'strike-through bg-inactive': !alert.isActive,'bg-{{alert.indicator}}': alert.isActive}"
      ng-click="toggleDetails(alert)"
    >
      <div>
        <i
          class="fa critical"
          ng-class="{'fa-exclamation-triangle critical': alert.indicator == 'critical','fa-exclamation-triangle warning' : alert.indicator == 'warning', 'fa-info-circle info': alert.indicator == 'info', 'inactive': !alert.isActive}"
        ></i>
      </div>
      <div>
        <div class="summary">
          <p ng-class="{'strike-text': !alert.isActive}">
            <b ng-if="alert.alertType === 'High Dosage' || alert.alertType === 'Validation Error'">{{alert.alertType}}: </b>
            {{alert.summary}}</p>
        </div>
        <div
          ng-if="alert.isActive && alert.showDetails"
          class="cdss-alert-details"
        >
          <div class="alert-detail">
            <span class="alert-detail" ng-bind-html="alert.detail"></span>
            <a
              href="{{alert.source.url}}"
              target="_blank"
              ng-show="alert.source.url"
              class="cdss_alert_source"
            >
              <i class="fa fa-question-circle"></i>
            </a>
          </div>
          <form
            ng-show="alert.indicator == 'critical' && alert.isActive"
            ng-submit="submitAudit(alert)"
            class="cdss-alert-audit-form"
            ng-click="$event.stopPropagation()"
          >
            <div class="field-value">
              <select
                id="cdss-audit"
                class="form-field cdss-alert-close-reason"
                ng-options="item as (item | translate) for item in auditOptions()"
                ng-model="auditForm.audit"
              >
                <option disabled value="">
                  {{"CDSS_ALERT_DISMISSAL_REASON" | translate}}
                </option>
              </select>
            </div>

            <div
              class="operations clearfix"
              ng-show="alert.indicator == 'critical'"
            >
              <button
                ng-disabled="!auditForm.audit"
                type="submit"
                class="icon-button secondary-button"
                tabindex="1"
                title="Dismiss"
              >
                {{'CDSS_ALERT_DISMISS' | translate}}
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="alert-controls" ng-show="alert.isActive">
        <i
          class="fa fa-angle-up expand-details"
          ng-class="{'fa-angle-up': alert.showDetails, 'fa-angle-down': !alert.showDetails}"
        ></i>
        <button
          ng-show="alert.indicator !== 'critical'"
          type="button"
          class="cdss-alert-close ng-hide"
          ng-click="closeAlert(alert)"
        >
          x
        </button>
      </div>
    </div>
  </div>
</div>
