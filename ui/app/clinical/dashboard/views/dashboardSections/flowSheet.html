<div class="dashboard-more-info">
    <h2 ng-dialog="dashboard/views/dashboardSections/flowSheetDetails.html"
        ng-dialog-class="ngdialog ngdialog-theme-default ng-dialog-all-details-page"
    ng-dialog-data='{"section": {{section}}, "patient": {{patient}} }'
    class="section-title has-link">
        <span class="title-link">{{section.title}} </span>
        <i class="fa fa-external-link"></i>
    </h2>
    <div pivot-table patient-uuid="patient.uuid" config="section.dashboardParams" display-name="section.dashboardParams.label"></div>
</div>
