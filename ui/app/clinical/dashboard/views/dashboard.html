<patient-context patient="patient" show-name-and-image="tabBeingPrinted.printing.showNameAndImage" class="dashboard-consultation" is-consultation="!stateChange()"></patient-context>
<dashboard ng-show ="!loadIPD && stateChange()" patient="::patient" config="::isDashboardPrinting ? tabBeingPrinted : clinicalDashboardConfig.currentTab"
           disease-templates="diseaseTemplates" section-groups="sectionGroups" visit-history="visitHistory"
           active-visit-uuid="visitHistory.activeVisit.uuid" visit-summary="visitSummary" enrollment="enrollment">
</dashboard>
<mfe-ipd-dashboard ng-if="loadIPD" style="margin-top: 45px; display: block;"></mfe-ipd-dashboard>
<mfe-ipd-drug-chart-modal></mfe-ipd-drug-chart-modal>
<div ng-show ="!loadIPD && !stateChange()" ui-view="consultation-content" class="consultation-content"></div>
