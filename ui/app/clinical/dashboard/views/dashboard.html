<patient-context patient="patient" show-name-and-image="tabBeingPrinted.printing.showNameAndImage" class="dashboard-consultation" is-consultation="!stateChange()"></patient-context>
<dashboard ng-show ="!loadIPD && !loadAllergies && stateChange()" patient="::patient" config="::isDashboardPrinting ? tabBeingPrinted : clinicalDashboardConfig.currentTab"
           disease-templates="diseaseTemplates" section-groups="sectionGroups" visit-history="visitHistory"
           active-visit-uuid="visitHistory.activeVisit.uuid" visit-summary="visitSummary" enrollment="enrollment" active-encounter-uuid="::consultation.encounterUuid">
</dashboard>
<mfe-ipd-dashboard ng-if="loadIPD && stateChange()" style="margin: 45px auto 0; display: block;" host-data="ipdDashboard.hostData" host-api="ipdDashboard.hostApi"></mfe-ipd-dashboard>
<div ng-show ="!stateChange()" ui-view="consultation-content" class="consultation-content"></div>
