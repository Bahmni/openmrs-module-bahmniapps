<div class="mobile-header-wrapper">
    <button class="toggle-patient" type="button" type="button" ng-click="toggleMobileMenu()">
        <i class="fa fa-bars fa-white fa-large"></i>
    </button>
    <div class="mobile-header-right">
        <button ng-if="::clinicalDashboardConfig.allowAdhocTeleConsultation" type="button" ng-click="startAdhocTeleconsultationLink()"
            class="btn-icon" title="{{'START_TELECON_KEY'|translate}}">
            <i class="fa fa-headphones"></i>
        </button>
        <button type="button" class="btn-icon"
            ng-click="printDashboard()" accesskey="{{'CLINICAL_PRINT_ACCESS_KEY'| translate}}"
            title="{{'CLINICAL_PRINT_TRANSLATION_KEY'|translate}}"
        >
            <i class="fa fa-print"></i>
        </button>
        <button type="button" class="btn-icon" bm-gallery patient="patient" access-impression="true">
            <i class="fa fa-file-text" bm-lazy-image-observation-gallery-items promise="patientDocumentsPromise"></i>
        </button>
        <button type="button" class="consultation-btn" ng-if="visitHistory.activeVisit || retrospectiveEntry || allowConsultation()"
            ng-click="openConsultation()" accesskey="{{'CONSULTATION_SHORTCUT_KEY' | translate}}"
            ng-bind-html="'CONSULTATION_TAB_KEY' | translate">
        </button>
    </div>
</div>
<aside class="mobile-menu-wrapper ng-hide" ng-show="showMobileMenu">
    <div class="mobile-menu-overlay" ng-click="toggleMobileMenu()">
    </div>
    <div class="mobile-menu">
        <form>
            <label class="hidden" for="search">Search patient by id</label>
            <input class="search-input" type="text" id="search" placeholder="Search patient by id">
        </form>
        <ul class="menu-list">
            <li class="menu-item">
                <i class="fa fa-home"></i>
                <span>{{"HOME_DASHBOARD_KEY"| translate}}</span>
            </li>
            <li class="menu-item">
                <i class="fa fa-group"></i>
                <span>Patient Queue</span>
            </li>
            <li class="menu-item">
                <i class="fa fa-sign-out"></i>
                <span>{{"LOGOUT_TRANSLATION_KEY"| translate}}</span>
            </li>
        </ul>
    </div>
</aside>
