<div bindonce class="dashboard-header opd-header-wrapper" id="consultation-header">
    <div class="opd-header-bottom tabs">
        <bm-back-links></bm-back-links>

        <a class="back-btn dashboard-link" id="dashboard-link" ng-click="gotoPatientDashboard()" title="Back to patient dashboard">
            <img ng-src="{{patient.image}}" onerror="this.onerror=null;this.src='../images/blank-user.gif';">
            <span class="patient-info">
                <span class="patient-name" >{{patient.name}} </span>
                <span class="patient-id">{{patient.identifier}}</span>
            </span>
        </a>
        
        <button class="dialog-button-group" ng-if="showPrint()" ng-click="print()" accesskey="r">
            <i class="icon-print"></i>
            P<u>r</u>int</button>


        <ul class="header-tabs">
            <li class="tab-item dashboard" ng-repeat="tab in visitTabConfig.visibleTabs"
                ng-class="{'tab-selected' : visitTabConfig.isCurrentTab(tab), 'tab-removable': visitTabConfig.isCurrentTab(tab) && !tab.displayByDefault}">
                <span class="close" ng-click="closeTab(tab)">
                   <span class="close-icon">x</span>
                </span>
                <a ng-click="switchTab(tab)">{{tab.title}}</a>

            </li>
            <li class="tab-item new-tab tab-active" bm-pop-over autoclose="true" ng-show="visitTabConfig.getUnOpenedTabs().length > 0">
                <a id="addTabButton" bm-pop-over-trigger>+</a>

                <div class="tab-submenu" bm-pop-over-target>
                    <ul>
                        <li ng-repeat="tab in visitTabConfig.getUnOpenedTabs()">
                            <a class="submenu-item unOpenedDashboard" ng-click="switchTab(tab);">{{tab.title}} </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>

        <div class="dashboard-header-right-wrapper">
            <span class="grouped-buttons" ng-if="visitHistory.activeVisit || retrospectiveEntry.isRetrospective">
                <a class=" btn--left btn--success "  ng-click="collapseControlPanel()" href="#{{consultationBoardLink}}">Consultation</a>
                <a class="btn--right btn--success " title="Open in new window"ng-click="collapseControlPanel()" href="#{{consultationBoardLink}}" target="_blank"><i class="icon-external-link"></i></a>
           </span>
           <button class="toggle-patient" ng-click="toggleControlPanel()" ng-class="{'shift': showControlPanel}"></button>
        </div>

    </div>
</div>
