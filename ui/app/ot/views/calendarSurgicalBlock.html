<div ng-style="{top : blockDimensions.top + 'px', background : blockDimensions.color.backgroundColor, borderColor : blockDimensions.color.borderColor, height: blockDimensions.height + 'px'}"
     class="calendar-cell surgical-block"
     ng-class="{'exceed': surgicalBlockExceedsCalendar()}"
     ng-click="selectSurgicalBlock($event)"
     ng-blur="deselectSurgicalBlock($event)"
     tabindex="1">

<div ng-repeat="surgicalAppointment in surgicalBlock.surgicalAppointments | orderBy: 'sortWeight'">
    <ot-calendar-surgical-appointment surgical-appointment="surgicalAppointment"
                                      background-color="blockDimensions.color"
                                      ng-if="isValidSurgicalAppointment(surgicalAppointment)"
                                      height-per-min="blockDimensions.appointmentHeightPerMin"
                                      filter-params="filterParams"></ot-calendar-surgical-appointment>

</div>

<div class="surgicalBlock-surgenName">
    {{'SURGEON' | translate }} - {{surgicalBlock.provider.person.display}}
</div>
</div>
