<form name="surgicalAppointmentForm" ng-submit="add()">
    <p> Patient Name {{ngDialogData.surgicalAppointment.patient.person.display}}</p>
    {{actualStartTime | bahmniDateTime}}
    {{actualEndTime | bahmniDateTime}}
    <p>Start Time</p>
    <input required type="time" ng-model="actualStartTime"/>
    <p>End Time</p>
    <input required type="time" ng-model="actualEndTime"/>

    <p>
        <label class="surgeon-block surgeon-text">{{'OT_SURGICAL_APPOINTMENT_NOTES' | translate}}</label>
        <textarea placeholder="Notes" id="notesID" ng-model="notes" msd-elastic></textarea>
    </p>
    <p>
    <input type="submit" value="Add"/>
    <input type="button" value="Cancel" ng-click="close()"/>
    </p>
</form>
