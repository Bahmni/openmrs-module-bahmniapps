<table class="custom-table no-border" Â style="overflow-x:auto !important;">
    <tr>
        <td>
            <section class="form-field-inline" ng-repeat="addressLevels in ::addressLevelsChunks">
                <article class="form-field custom-field" ng-repeat="addressLevel in ::addressLevels"
                         ng-class="::{'right-form-field': $index % 2 != 0 }">
                    <div ng-if="addressLevel.name === 'HF_PROVINCE'">
                        <div class="field-attribute"><label for="{{::addressLevel.addressField}}">{{::addressLevel.name
                            | translate}}<span
                                    class="asterick"
                                    ng-show="::addressLevel.required">*</span></label>
                        </div>

                        <div class="field-value" ng-if="addressLevel.name === 'HF_PROVINCE'">
                            <input type="text"
                                   autocomplete="off"
                                   id="{{::addressLevel.addressField}}"
                                   pattern-validate
                                   non-blank="::addressLevel.required"
                                   ng-model="healthFacilityProvince"
                                   bahmni-autocomplete
                                   source="getAddressEntryList(addressLevel.addressField)"
                                   response-map="getAddressDataResults"
                                   on-select="addressFieldSelected(addressLevel.addressField)"
                                   min-length="1"
                                   strict-select="addressLevel.isStrictEntry"
                                   initial-value="selectedValue[addressLevel.addressField]"
                                   is-invalid="addressFieldInvalid"
                                   ng-class="{'illegalValue': addressFieldInvalid}"
                                   ng-keydown="removeSelection($event, addressLevel.addressField)"
                                   required/>
                        </div>

                    </div>
                </article>
            </section>
        </td>
