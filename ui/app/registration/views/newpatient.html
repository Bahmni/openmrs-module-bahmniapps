<div class="reg-body-wrapper">
    <div class="simple-form-ui new-patient">
        <form name="myForm" class="form-horizontal well" single-submit="create()">
            <div class="box-container box-container-default">
                <legend class="registraion_legend first-registraion_legend">
                    <span class="mylegend"><strong>{{::'REGISTRATION_LABEL_NEW_PATIENT' | translate}}</strong></span>
                </legend>
                <section class="clearfix">
                    <div class="photo-container-wrapper" ng-if="!disablePhotoCapture">
                        <span class="pull-right photo-container">
                            <img class="patient-image" ng-src="{{patient.image}}" fallback-src="../images/blank-user.gif">
                            <div ng-model="patient.image" capture-photo="" class="capture-photo-btn"></div>
                        </span>
                    </div>
                </section>
                <section ng-if="!isOffline()">
                    <article ng-repeat="identifier in patient.identifiers" class="form-field existing-patient">
                        <div class="field-attribute">
                            <label class="control-label" for="patientID">{{:: identifier.identifierType.name}}
                                <span ng-show="::identifier.identifierType.required && !hasIdentifierSources(identifier.identifierType)" class="asterick">*</span>
                            </label>
                        </div>
                        <div ng-show="::(hasIdentifierSources(identifier.identifierType) && !hasIdentifierSourceWithEmptyPrefix(identifier.identifierType))" class="field-value" id="patientID">
                            <select id="identifierPrefix" ng-model="identifier.selectedIdentifierSource"
                                    ng-options="identifierSource.prefix for identifierSource in ::identifier.identifierType.identifierSources" ng-change="patient.generateIdentifier(identifier)"
                                    required>
                            </select>
                        </div>

                        <div class="field-value field-value-small-screen">
                            <input type="text" id="registrationNumber" ng-model="identifier.registrationNumber"
                                   placeholder="{{:: identifier.identifierType.description}}" non-blank="isIdentifierRequired(identifier)" pattern-validate
                                   ng-change="patient.generateIdentifier(identifier)" ng-show="identifier.hasOldIdentifier || !hasIdentifierSources(identifier.identifierType)" focus-on="identifier.hasOldIdentifier">
                            <div ng-show="::hasIdentifierSources(identifier.identifierType)" class="fl">
                                <div class="field-attribute hasOldIdentifier-field-attribute">
                                    <label for="hasOldIdentifier" class="control-label">{{::'REGISTRATION_LABEL_ENTER_ID' | translate}}</label>
                                </div>
                                <div class="field-value">
                                    <input class="input-label-inline" ng-show="::showEnterID" type="checkbox" id="hasOldIdentifier" ng-model="identifier.hasOldIdentifier"
                                           ng-change="patient.clearRegistrationNumber(identifier)">
                                </div>
                            </div>
                        </div>
                        <!--<div class="field-value showOn-small-screen-registration" ng-hide="true">-->
                            <!--<div ng-show="::hasIdentifierSources(identifier.identifierType)" class="patientExistingIdentifier">-->
                                <!--<div class="field-attribute hasOldIdentifier-field-attribute">-->
                                    <!--<label for="hasOldIdentifier" class="control-label">{{::'REGISTRATION_LABEL_ENTER_ID' | translate}}</label>-->
                                <!--</div>-->
                                <!--<div class="field-value">-->
                                    <!--<input class="input-label-inline" ng-show="::showEnterID" type="checkbox" id="::hasOldIdentifier" ng-model="identifier.hasOldIdentifier"-->
                                           <!--ng-change="patient.clearRegistrationNumber(identifier)">-->
                                <!--</div>-->
                            <!--</div>-->
                            <!--<input ng-class="hasIdentifierSources(identifier.identifierType)? 'registrationNumber-Mobile' : ''" type="text" id="registrationNumber" ng-model="identifier.registrationNumber"-->
                                   <!--placeholder="{{:: identifier.identifierType.description}}" non-blank="isIdentifierRequired(identifier)" pattern-validate-->
                                   <!--ng-change="patient.generateIdentifier(identifier)" ng-show="identifier.hasOldIdentifier || !hasIdentifierSources(identifier.identifierType)" focus-on="identifier.hasOldIdentifier">-->
                        <!--</div>-->
                    </article>
                </section>
            </div>
            <div ng-include="'views/patientcommon.html'"></div>
            <patient-action></patient-action>
        </form>
        <br>
    </div>
</div>
