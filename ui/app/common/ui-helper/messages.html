
<div ng-controller="MessageController" class="messages">

    <ul>
        <li>
            <div class="message-container success-message-container" ng-if="isInfoMessagePresent()">
                <div class="message-icon">
                    <i class="fa fa-check-circle"></i>
                </div>
                <div class="message-text">
                    <div ng-repeat="info in messages.info">
                        {{info.value | translate}}
                    </div>
                </div>
            </div>
        </li>
    </ul>

    <ul>
        <li>
            <div class="message-container error-message-container" ng-if="isErrorMessagePresent()">
                <div class="message-icon">
                    <i class="fa fa-exclamation-triangle"></i>
                </div>
                <div class="message-text">
                    <div class="types-for-errors error-message">
                        <div ng-repeat="error in messages.error track by $index">
                            <div class="msg" ng-if="!error.isServerError">{{error.value}}</div>
                            <div class="msg primary" ng-if="error.isServerError">{{error.value}}</div>
                        </div>
                    </div>
                    <div class="button-wrappper">
                        <button type="button" clip-copy="getMessageText('error')" class="copy-btn">{{ 'MESSAGE_DIALOG_OPTION_COPY' | translate }}</button>
                        <button type="button" ng-click="hideMessage('error')" class="show-btn">{{ 'MESSAGE_DIALOG_OPTION_OKAY' | translate }}</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>

    <ul>
        <li>
            <div class="message-container error-message-container" ng-if="isFormErrorMessagePresent()">
                <div class="message-icon">
                    <i class="fa fa-exclamation-triangle"></i>
                </div>
                <div class="message-text">
                    <div ng-repeat="error in messages.formError track by $index">
                        {{error.value | translate}}
                    </div>
                    <div class="button-wrappper">
                        <button type="button" clip-copy="getMessageText('formError')" class="copy-btn">{{ 'MESSAGE_DIALOG_OPTION_COPY' | translate }}</button>
                        <button type="button" ng-click="hideMessage('formError')" class="show-btn">{{ 'MESSAGE_DIALOG_OPTION_OKAY' | translate }}</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
