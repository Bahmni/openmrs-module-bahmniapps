<span ng-if="observation.canAddMore && observation.canAddMore() && observation.showAddMoreButton(rootObservation)" class="add-more">
    <button id="{{::observation.assignAddMoreButtonID()}}" type="button"
            class="add-more-btn btn-small" ng-disabled="observation.disabled"
            ng-click="cloneNew(observation, rootObservation)" tabindex="1">
        <i class="fa fa-plus"></i>
    </button>
</span>
