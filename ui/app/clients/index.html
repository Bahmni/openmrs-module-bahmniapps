<!DOCTYPE html>
<html html lang="en" ng-app="bahmni.clients">
<head>
    <meta charset="UTF-8">
    <title>Clients module</title>
    <!-- Include the required CSS files -->
    <link rel="stylesheet" href="../../bahmni_config/assets/css/bahmni.css">
    <link rel="stylesheet" href="../../bahmni_config/assets/css/font-awesome.min.css">
</head>
<body>

    <div class="container" ng-app="bahmni.clients">
        <h1>Clients List</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="client in clients">
                <td>{{ client.name }}</td>
                <td>{{ client.dateOfBirth | date:'yyyy-MM-dd' }}</td>
                <td>{{ client.gender }}</td>
                <td>
                    <button ng-click="editClient(client)" class="btn btn-primary">Edit</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>



    <script src="../components/angular/angular.min.js"></script>
<!--    <script src="../components/angular-ui-router/release/angular-ui-router.min.js"></script>-->
<!--    <script src="app.js"></script>-->
<!--    <script src="controllers/ClientsListController.js"></script>-->
</body>
</html>
