<div class="dashboard">
    <header class="reg-header">
        <div class="reg-header-right fr">
            <form class="change-location fl">
                <select ng-model="selectedLocationUuid" ng-change="onLocationChange()">
                    <option ng-repeat="location in locations | orderBy:'display'"
                            ng-selected="isCurrentLocation(location)" value="{{location.uuid}}">
                        {{location.display | translate}}
                    </option>
                </select>
            </form>
            <span class="btn-facility-info fl">
            <span class="health-facility-section"><img src="./../images/flag_of_mozambique.png" alt="flag" height="20px"
                                                       width="30px" style="float:left; padding-top: 3px"/>
                <div style="float: left; margin-left: 8px; padding-top: 8px"><span>{{::healthFacility.name}} - {{::healthFacility.code}}</span></div>
            </span>
            </span>
            <button class="btn-user-info fr">
                <i class="fa fa-user-md fa-white small"></i>
                <span>{{::currentUser.person.display}}</span>
                <i class="fa fa-caret-down fa-white mini"></i>
            </button>
            <ul>
                <li>
                    <i class="fa fa-key fa-white small"></i>
                    <a ng-click="changePassword()"><span>{{'CHANGE_PASSWORD' | translate}}</span></a>
                </li>
                <li ng-show=currentUser.currentLocation>
                    <a class="disabled">
                        <i class="fa fa-map-marker fa-white small"></i>
                        <span ng-bind="currentUser.currentLocation | translate"></span>
                    </a>
                </li>
                <li>
                    <a log-out><i class="fa fa-power-off fa-white small"></i><span class="nav-link">{{'HEADER_LABEL_LOGOUT_KEY' | translate}}</span></a>
                </li>
            </ul>
        </div>
    </header>
    <div class="apps">
        <ul>
            <li ng-repeat="extn in appExtensions">
                <a id="{{extn.id}}" ng-href="{{extn.url}}" class="button app big"
                   target="{{extn.target?extn.target:'_self'}}" ng-if="isVisibleExtension(extn)"><i
                        class="{{extn.icon}}"></i>{{extn | titleTranslate}}</a>
            </li>
        </ul>
    </div>
</div>
<style>
    .health-facility-section {
        color: #fff;
        font-weight: 600;

    }

    .btn-facility-info {
        background: #00796d;
        padding: 12px;
        border: none;
        border-radius: 0;
        height: 27px;
        margin: 0;
        color: #FFFFFF;
        position: relative;
    }

    .btn-user-info {
        color: #fff;
        float: left;
        position: relative;
        height: 51px;

    }

</style>
