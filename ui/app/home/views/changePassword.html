<div class="login change-password-wrap" >
    <div class="change-password fl">
        <header class="reg-header" >
            <div class="left" style="max-width:100%" >{{'CHANGE_PASSWORD' | translate}}</div>
        </header>
        <form name="changePasswordForm">
            <div class="login-body">
                <div class="note-container">
                    <div class="note error" ng-show="errorMessageTranslateKey">
                        <div class="text">
                            {{errorMessageTranslateKey | translate}}
                        </div>
                    </div>
                </div>

                <div class="opd-header-wrapper" >
                    <div class="opd-header-top">
                        <header class="reg-header">
                            <ul class="top-nav fl">
                                <li><a class="back-btn" accesskey="h" href="../home/index.html"><i class="fa fa-home"></i></a></li>
                            </ul>
                        </header>
                    </div>
                </div>

                <div class="form-field">
                    <div class="field-attribute">
                        <label for="newPassword">
                            {{'NEW_PASSWORD' | translate}} <span class="asterick">*</span>
                        </label>
                    </div>
                    <div class="field-value">
                        <input type="password" id="newPassword" name="newPassword" ng-model="loginInfo.newPassword" placeholder="{{'ENTER_NEW_PASSWORD' | translate}}" ng-required="true">
                    </div>
                </div>

                <div class="note-container">
                    <div class="note error" ng-show="passwordDoesNotMatch">
                        <div class="text">
                            <span>{{'PASSWORD_DOESNOT_MATCH_WITH_NEW_PASSWORD' | translate}}</span>
                        </div>
                    </div>
                </div>

                <div class="form-field">
                    <div class="field-attribute">
                        <label for="confirmPassword">
                            {{'CONFIRM_PASSWORD' | translate}}<span class="asterick">*</span>
                        </label>
                    </div>
                    <div class="field-value">
                        <input type="password" id="confirmPassword" name="confirmPassword"  ng-model="loginInfo.confirmPassword" placeholder="{{'CONFIRM_PASSWORD' | translate}}" required>
                    </div>
                </div>
                <div class="form-field">
                    <div class="field-attribute">
                        <label>
                        </label>
                    </div>
                    <div class="field-value field-value-buttons">
                        <button type="submit" class="confirm" ng-click="changePassword()">{{'CHANGE_PASSWORD' | translate}}</button>
                        <button type="button" ng-click="redirectToHomePage()" >{{'CANCEL' | translate}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="info fr">
        <h3>Information</h3>
        <ol>
            <li ng-repeat="policy in passwordPolicies">
                <span>{{policy | translate}}<span ng-show="{{policy ===         'PASSWORD_SHOULD_BE_MINIMUM_CHARACTERS'}}">{{passwordLength}}</span><span ng-show="{{policy == 'PASSWORD_SHOULD_MATCH_THE_REGEX'}}">{{passwordRegex}}</span></span>
            </li>
        </ol>
    </div>
</div>
